<VirtualHost *:80>
    ServerAdmin web@camerongreen.org
    DocumentRoot /var/www/veganbingo.net/build
    ServerName veganbingo.net
    ServerAlias www.veganbingo.net
    ErrorLog ${APACHE_LOG_DIR}/veganbingo.net-error_log
    CustomLog ${APACHE_LOG_DIR}/veganbingo.net-access_log common

    <Directory /var/www/veganbingo.net/build>
      Options FollowSymLinks
      AllowOverride All 
      Require all granted
    </Directory>
</VirtualHost>
